server:
  port: 4000
  host: localhost

api:
  base:
    url: http://${server.host}:${server.port}

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/emeqdb
    username: emeq
    password: password
    testWhileIdle: true
    validationQuery: SELECT 1
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
